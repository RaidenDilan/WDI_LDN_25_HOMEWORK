<section>
  <div class="content">
    <img ng-src="{{ birdsShow.bird.image }}">

    <h2>{{ birdsShow.bird.name }}</h2>
    <p><strong>{{ birdsShow.bird.latinName }}</strong> <em>{{ birdsShow.bird.family }}</em></p>

    <a ui-sref="birdsEdit({ id: birdsShow.bird.id })"><button>Edit</button</a>
    <button ng-click="birdsShow.delete()">Delete</button>
  </div>
</section>
