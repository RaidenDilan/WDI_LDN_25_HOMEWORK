<section>
  <div class="content">
    <h2>Login</h2>
    <form name="main.studentForm" ng-submit="login.submit()" novalidate>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ng-model="login.credentials.email" required>
      </div>
      <div class="ng-message-error" ng-messages="main.studentForm.email.$error" ng-show="(main.studentForm.$submitted || main.studentForm.email.$touched)">
        <p ng-message="required">Your email is required.</p>
      </div>
<!----------------------------------------------------------------------------->
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="login.credentials.password" required>
      </div>
      <div class="ng-message-error" ng-messages="main.studentForm.password.$error" ng-show="(main.studentFormm.$submitted || main.studentForm.email.$touched)">
        <p ng-message="required">Your password is required.</p>
      </div>
<!----------------------------------------------------------------------------->
      <button>Login</button>
    </form>
  </div>
</section>
