<section>
  <div class="student">
    <ul class="row">
      <li ng-repeat="student in studentsIndex.all | orderBy: 'name'" ng-grid="gridOptions" class="col-sm-6 col-md-6 col-lg-3">
        <img ng-src="{{ student.image }}">
        <a ui-sref="studentsShow({ id: student.id })"><h3>{{ student.name }}</h3></a>
      </li>
    </ul>
  </div>
</section>
