<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fundraising Campain</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="border">
      <h1>Fundraiser Campaign</h1>
      <ul>
        <li class="circle animated"><span id="progress">||||||||||||||||||||||||||||||||||||||||||</span></li>
        <p>^</p>
        <p class="bold">£47</p>
      </ul>
      <p class="goal">You need <span id="amount">£53</span> to reach your target.</p>
      <div class="buttons" id="toggle">
        <button value="£1">£1</button>
        <button value="£5">£5</button>
        <button value="£10">£10</button>
        <p><span id="donated">Donated: </span><span id="donation"></span></p>
      </div>
      <p class="target">Target <span>£100</span></p>
    </div>
  </body>
</html>
