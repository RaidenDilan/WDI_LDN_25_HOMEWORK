<h1>Login</h1>
<hr>
<div>
  <form ng-submit="login.login()">
    <div>
      <label>Email</label><br>
      <input type="text" ng-model="login.credentials.email">
    </div>
    <div>
      <label>Password</label><br>
      <input type="text" ng-model="login.credentials.password">
    </div>
    <button>Login</button>
  </form>
  <hr>
    <button ng-click="login.authenticate('github')">GitHub</button>
    <button ng-click="login.authenticate('facebook')">Facebook</button>
</div>
