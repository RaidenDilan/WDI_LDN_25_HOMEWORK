<!DOCTYPE html>
<html ng-app="brewdogApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BrewDog API</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="BeersIndexCtrl as beersIndex">
    <nav class="navbar navbar-default" role="navigation">
  		<div class="navbar-header">
  			<button type="button" class="navbar-toggle" ng-click="beersIndex.isNavCollapsed = !beersIndex.isNavCollapsed">
  				<span class="sr-only">Toggle navigation</span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  			</button>
  			<a class="navbar-brand" href="#">BREWDOG</a>
  		</div>
  		<div class="collapse navbar-collapse" uib-collapse="beersIndex.isNavCollapsed">
  			<ul class="nav navbar-nav">
          <input type="text" ng-model="beersIndex.q" placeholder="Search..." id="search">
  			</ul>
  		</div>
	</nav>
  <main class="beersIndex">
    <section>
      <div class="container">
        <div class="row">
          <div ng-repeat="beer in beersIndex.filtered" class="col-lg-6">
            <img ng-src="{{ beer.image_url }}" alt="{{ beer.image_url }}" id="image">
            <h1>{{ beer.name }}</h1>
            <p class="abv">ABV: {{ beer.abv }}%</p>
            <p class="tips">{{ beer.brewers_tips }}</p>
            <h3>Food Pairings:</h3>
            <ul>
              <li ng-repeat="pairings in beer.food_pairing">{{ pairings }}</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
      <div class="container">
        <button ng-click="beersIndex.moreBeers()" class="morebeers">More Beers</button>
      </div>
  </main>
  </body>
</html>
